<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>切换图片</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<button v-show="index > 0" @click="index--">上一张</button>
			<div>
			   <img :src="list[index]"/>
			</div>	
			 <button v-show="index < list.length" @click="index++">下一张</button>
			</div>
		</div>
		<script>
			new Vue({
				el:'#root',
				data:{
					index:0,
					list:[
						'./imgs/10-01.png',
						'./imgs/10-02.png',
						'./imgs/11-00.gif',
						'./imgs/11-01.gif',
						'./imgs/11-02.gif',
						'./imgs/11-03.gif',
						'./imgs/11-04.png',
						'./imgs/11-05.png'
					]
				}
			})
		</script>
	</body>
</html>
